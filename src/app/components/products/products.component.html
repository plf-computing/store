<div class="container mx-auto ml-1 mt-4 mr-1">
  <div class="grid md:grid-cols-4 lg::grid-rows-[auto,auto,auto,1fr,auto] gap-4 grid-rows-1 ">
    <div class="grid grid-rows-subgrid row-span-6 border rounded-lg border-blue-800 shadow-2xl p-4 justify-center items-center"*ngFor="let item of productList">
      <img class="bg-cover w-[150px] h-[100px] " src="{{item.image}}" alt="">
      <p class="font-bold text-xl">{{item.title}}</p>
      <p class="font-semibold text-lg">{{item.category}}</p>
      <p class="font-semibold"><span><strong>Price:</strong></span> {{item.price}}</p>
      <p class="text-ellipsis overflow-hidden text-sm">{{item.description}}</p>
      <button class="bg-blue-900 p-2 rounded-3xl w-[150px] text-white hover:bg-blue-400 hover:w-[170px]" (click)="addToCart(item)">add to cart</button>
  
  
    </div>
  
  </div>
</div>
